
<div class="login-container">
  <mat-card class="login-card">
    <h2>Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput placeholder="Enter your email" formControlName="email" required>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Password</mat-label>
        <input matInput type="password" placeholder="Enter your password" formControlName="password" required>
      </mat-form-field>

      <button mat-raised-button color="primary" class="full-width" type="submit" [disabled]="loginForm.invalid">
        Login
      </button>
    </form>

    <div class="divider">OR</div>

    <!-- <button mat-stroked-button color="warn" class="full-width google-btn" (click)="onGoogleLogin()">
      Login with Google
    </button> -->
    <div id="googleBtn"></div>
    <p class="signup-link">
      Don't have an account? <a routerLink="/signup">Sign up</a>
    </p>
  </mat-card>
</div>
